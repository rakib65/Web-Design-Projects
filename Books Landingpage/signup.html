<!--------------------- Script for Form Validation & popup --------------->
    <script type="text/javascript">
        $(document).ready(function() {
            $("#error-msg-all").show();
            $("#error-msg-name").hide();
            $("#error-msg-email").hide();

            $("#btn-sub").click(function(e) {
                e.preventDefault();
                var nameValue = $("#name-info").val();
                var emailValue = $("#email-info").val();

                if (nameValue != '' && emailValue != '' && nameValue != null && emailValue != null) {
                    $("#error-msg-all").hide();
                    var pattern = /^[\w\-\.\+]+\@[a-zA-Z0-9\.\-]+\.[a-zA-z0-9]{2,4}$/;

                    if (pattern.test(emailValue)) {
                        $("#error-msg-email").hide();
                        $("#modal-1").modal('show');
                    } else {
                        $("#error-msg-email").show();
                    }

                } else {
                    $("#error-msg-all").show();
                }


                $('#modal-1').on('hide.bs.modal', function() {
                    $("#lead-form").submit();
                });
            });

        });

    </script>
